<!-- HTML template example (index.html) -->
<!DOCTYPE html>
<html>
<head>
    <title>Flask Table with List.js</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/2.3.1/list.min.js"></script>
</head>
<body>
    <div id="stock-data">
    <input class="search" placeholder="Search">
    <button class="sort" data-sort="Ticker">Sort by Ticker</button>
    <button class="sort" data-sort="Current Price">Sort by Current Price</button>
    <button class="sort" data-sort="50-Day Moving Average">Sort by 50-Day Moving Average</button>
    <button class="sort" data-sort="100-Day Moving Average">Sort by 100-Day Moving Average</button>
    <button class="sort" data-sort="Next Earnings Date">Sort by Next Earnings Date</button>        
    <table class="table table-striped">
        <thead>
            <tr>
                <th data-sort="Ticker">Ticker</th>
                <th data-sort="Current Price">Current Price</th>
                <th data-sort="50-Day Moving Average">50-Day Moving Average</th>
                <th data-sort="100-Day Moving Average">100-Day Moving Average</th>
                <th data-sort="Next Earnings Date">Next Earnings Date</th>
            </tr>
        </thead>
        <tbody class="list">
            {% for item in data %}
            <tr>
                <td class="Ticker">{{ item['Ticker'] }}</td>
                <td class="Current Price">{{ item['Current Price'] }}</td>
                <td class="50-Day Moving Average">{{ item['50-Day MA'] }}</td>
                <td class="100-Day Moving Average">{{ item['100-Day MA'] }}</td>
                <td class="Next Earnings Date">{{ item['Next Earnings Date'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        var options = {
            valueNames: ['Ticker', 'Current Price', '50-Day Moving Average', '100-Day Moving Average', 'Next Earnings Date']
        };
        var stock_list = new List('stock-data', options);        
    </script>
</body>
</html>
